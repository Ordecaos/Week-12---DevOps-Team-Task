version: '3.8'
services:

  backend:
    container_name: backend
    image: lordkalmed/backend:latest
    build: ./spring-petclinic-rest
    ports:
      - published: 9966
        target: 9966

  frontend:
    container_name: frontend
    image: lordkalmed/frontend_test:latest
    build: ./spring-petclinic-angular
    ports:
      - published: 4200
        target: 4200
    depends_on:
      - "backend"

  nginx:
    container_name: nginx
    image: lordkalmed/nginx_live:latest
    build: ./NGINX
    ports:
      - published: 80
        target: 80
    volumes:
      - type: bind
        source: ./NGINX/nginx.conf
        target: /etc/nginx/nginx.conf
    depends_on:
      - "backend"
